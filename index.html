<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>SHANI WEATHER APP</title>
        <script src="https://kit.fontawesome.com/9f065b366e.js" crossorigin="anonymous"></script>
        <link rel="STYLESHEET" href="STYLE.CSS">

    </head>
    <body>
        <div class="MAIN-CONTAINER">
            <DIV class="CONTAINER TOP">
                <H1>SHANI WEATHER APP</H1>
                <form action="" onsubmit="return false">
                    <input type="text" class="search"
                    placeholder="CITY NAME">
                    <button type="submit" class="btn">SUBMIT</button>
                    <p class="error"></p>

                </form>
                <section>
                    <div class="container" >
                        <div class="icon">
                            <img src="" alt=""
                            class="weather-icon"   >
                            <div class="location">
                                     <div class="city">KOTA ,RAJASTHAN</div>
                                     <div class="DATE">WEDNESDAY, MAR 10 2021</div>
                            </div>
                            <div class="CURRENT">   
                                <div class="TEMP">TEMP: 31 <span>°C</span></div>
                                <div class="weather">weather: sunny</div>
                                <div class="temp-range">Temp range:19°C-34°C</div>

                            </div>
                        </div>
                    </div>
                </section>


            </DIV>
        </div>
        <script src="script.js"></script>
    </body>

</html>
